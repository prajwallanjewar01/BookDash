<body class="dark">
  <div class="wrap">
    <header>
      <h1>ğŸ”– BookDash</h1>
      <button id="theme-toggle">ğŸŒ Light</button>

    <!-- Clocks -->
    <div class="clock-row">
      <div class="card">
        <div class="clock-title">India Standard Time (IST)</div>
        <div id="clock-ist" class="clock-time">--:--:--</div>
        <div id="date-ist" class="clock-date"></div>
      </div>
      <div class="card">
        <div class="clock-title">Central Time (CT)</div>
        <div id="clock-ct" class="clock-time">--:--:--</div>
        <div id="date-ct" class="clock-date"></div>
      </div>
      <div class="card">
        <div class="clock-title">Coordinated Universal Time (UTC)</div>
        <div id="clock-utc" class="clock-time">--:--:--</div>
        <div id="date-utc" class="clock-date"></div>
      </div>
    </div>

    <!-- Search -->
    <div class="search">
      <input id="filter" class="search-bar" type="search" placeholder="Filter bookmarksâ€¦" />
      <span class="badge" id="count">0 shown</span>
    </div>

    <!-- Dynamic Bookmark Manager -->
    <section class="section" id="bookmark-manager">
      <h2>ğŸ“š My Bookmarks (Dynamic)</h2>
      <form id="bookmark-form">
        <input type="text" id="bm-category" placeholder="Category (e.g. Work)" required>
        <input type="text" id="bm-emoji" placeholder="Emoji (ğŸ“§)" maxlength="2" required>
        <input type="text" id="bm-label" placeholder="Label (Gmail)" required>
        <input type="url" id="bm-url" placeholder="https://example.com" required>
        <button type="submit">Add / Update</button>
        <button type="button" id="bm-clear">Clear All</button>
      </form>
      <div id="bookmark-list"></div>
    </section>
